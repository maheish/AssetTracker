<div data-ng-controller="AssetAdminController" class="adminOuterView">
    <ol class="breadcrumb" style="background-color: white;margin:0;padding:10px 0 0px 20px;">
        <li><a href="/">Home</a></li>
        <li class="active">Asset Admin</li>
    </ol>
    <button type="button" class="btn btn-primary" style="width:120px; float:right;"  data-toggle="modal" data-target="#addassetform">Add Assets</button>
    <div class="settings-container" style="clear: both;">
        <fieldset class="container-border">
            <legend class="container-border"> <h4> Settings for Assets </h4></legend>
            <button type="button" data-toggle="modal" data-target="#editCategoryDialog" class="btn btn-primary container-border">Edit Predefined Asset Type</button>
           <!--  <button type="button" data-toggle="modal" data-target="#editTagDialog"  class="btn btn-primary container-border" style=" margin-left: 20px;">Edit Predefined Tags</button> -->
        </fieldset>
    </div>

    <div class="blogs-container">
        <fieldset class="container-border">
            <legend class="container-border"> <h4> Asset List </h4></legend>
            <div id="scrollArea">
                <div class="" data-ng-repeat="item in assetDataObject">
                    <div class="col-md-5 content-container" style="margin-left:0px;">
                   {{item.assetname}}
                    </div>
                    <div class="col-md-2 content-container">
                     {{item.assetname}}
                    </div>
                    <div class="col-md-2 content-container">
                   {{item.assetname}}
                    </div>
                    <div class="col-md-3 content-container">
                     <a href="#!/articles/{{article._id}}/Blog-Admin/null"> Allocate</a> <span class="slash" ng-show="article.region.length<=1 || global.role==1">/</span> 
                     <a href="#!/articles/{{article._id}}/Blog-Admin-Edit/null" ng-show="article.region.length<=1 || global.role==1"> Edit </a> <span class="slash" ng-show="article.region.length<=1 || global.role==1">/</span> 
                     
                     <a ng-click="open($index)" style="cursor:pointer" ng-show="article.region.length<=1 || global.role==1"> Delete </a> 
                    </div>
                    <hr  style="border:solid #cacbce; border-width:1px 0 0; height:0; clear:both; padding:5px;">
                </div>
                
              
            </div>

        </fieldset>
    </div>

    <div class="modal fade" id="addassetform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel">Add Assets</h3>
                </div>
                <div class="modal-body" >
                    <form name="assetsform" novalidate role="form" >
                        <div class="row ">
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="control-label col-sm-4 col-md-4">Asset Name</label>
                                <div class="col-sm-6 col-md-6 ">
                                    <input type="text" size="30" name="assetname" data-ng-model="asset.assetname" class="form-control" required>
                                    <small class="error" ng-show="assetsform.name.$error.required && submitted">Required!</small>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="control-label col-sm-4 col-md-4">Asset Number</label>
                                <div class="col-sm-6 col-md-6 ">
                                    <input type="text" size="30" name="assetname" data-ng-model="asset.assetno" class="form-control" required>
                                    <small class="error" ng-show="assetsform.no.$error.required && submitted">Required!</small>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="control-label col-sm-4 col-md-4">Asset Type</label>
                                <div class="col-sm-6 col-md-6 ">
                                    <select data-ng-model="asset.ostype" name="ostype" class="form-control" required>
                                        <option data-ng-repeat="item in ostypesList">{{item.value}}</option>
                                    </select>
                                    <small class="error" ng-show="assetsform.ostype.$error.required && submitted">Required!</small>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="control-label col-sm-4 col-md-4">Region</label>
                                <div class="col-sm-6 col-md-6 ">
                                    <input type="text" size="30" name="assetregion" data-ng-model="asset.region" class="form-control" required>
                                    <small class="error" ng-show="assetsform.assetregion.$error.required && submitted">Required!</small>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="row ">
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="control-label col-sm-4 col-md-4">Asset Owner</label>
                                <div class="col-sm-6 col-md-6 ">
                                    <input type="text" size="30" name="assetname" data-ng-model="assetname" class="form-control" required>
                                    <small class="error" ng-show="assetsform.assetname.$error.required && submitted">Required!</small>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="control-label col-sm-4 col-md-4">Asset Description</label>
                                <div class="col-sm-6 col-md-6 ">
                                    <input type="text" size="30" name="assetname" data-ng-model="assetname" class="form-control" required>
                                    <small class="error" ng-show="assetsform.assetname.$error.required && submitted">Required!</small>
                                </div>
                            </div>
                        </div> -->

                        <div class="modal-footer">
                             <button type="button" class="btn btn-primary" style="width:80px;"  ng-click="createAssets()">Submit</button>
                             
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/ng-template" id="deleteDialog-Admin">
        <div class="modal-header">
            <h3> Delete Confirmation</h3>
        </div>
        <div class="modal-body">
            Are you sure want to delete this Blog?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
     </script>
</div>

<div id="editCategoryDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" ng-init = "init()" ng-controller="CategoryController" >
        <div class="modal-content" style="margin:0 auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Category</h4>
            </div>
            <div class="modal-body">

            <input type="text" ng-model="newCategory" size="30" placeholder="Enter New Category here">
            <button ng-click="addCategory()">Add</button>

            <div class="tasks" ng-show="(categories).length > 0">
                <b>Categories:</b>

                <ul class = "custul" ng-repeat="category in categories">
                    <li>              
                        <div ng-controller="EditCategoryController">
                            <button ng-click="categories.splice($index, 1)">Delete</button>
                        
                            <span ng-hide="editorEnabled" ng-click="enableEditor()">
                                <b>{{category.val}}</b>
                            </span>
                        
                            <span ng-show="editorEnabled">
                                <input type="text" size="30" ng-model="editCategory">
                                <button ng-click="save()">Ok</button>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
            <div class="modal-footer" style="clear: both;">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        data-ng-click="saveCategory()">Done</button>
            </div>
        </div>
    </div>
</div>



<div id="editTagDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" ng-init = "init()" ng-controller="TagController" >
        <div class="modal-content" style="margin:0 auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Tag</h4>
            </div>
            <div class="modal-body">

            <input type="text" ng-model="newTag" size="30" placeholder="Enter New Tag here">
            <button ng-click="addTag()">Add</button>

            <div class="tasks" ng-show="(tags).length > 0">
                <b>Tags:</b>

                <ul class = "custul" ng-repeat="tag in tags">
                    <li>              
                        <div ng-controller="EditTagController">
                            <button ng-click="tags.splice($index, 1)">Delete</button>
                        
                            <span ng-hide="editorEnabled" ng-click="enableEditor()">
                                <b>{{tag.val}}</b>
                            </span>
                        
                            <span ng-show="editorEnabled">
                                <input type="text" size="30" ng-model="editTag">
                                <button ng-click="save()">Ok</button>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
            <div class="modal-footer" style="clear: both;">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        data-ng-click="saveTag()">Done</button>
            </div>
        </div>
    </div>
</div>
